<!DOCTYPE html>
<html lang="ko/KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likert</title>
    <link type="text/css" rel="stylesheet" href="likert.css">
</head>
<body>
<div class="survey">
    <div class="mr-30 col-grid d-flex form-center">
    <div class="question-container" id="question-1">
        <div class="container">
            <div class="nps-col-text-container">
                <div class="question-body-font-theme nps-col-text-left">
                    NOT AT ALL LIKELY
                </div>
                <div class="question-body-font-theme nps-col-text-right">
                    EXTREMELY LIKELY
                </div>
            </div>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="radio-container">
                                <input id = "quesion-1-0" type="radio" name="quesion-1-0"> 
                                <label for="quesion-1-0">
                                    <span>1</span></label>
                            </div>
                        </td>
                        <td>
                            <div class="radio-container">
                                <input id = "quesion-1-1" type="radio" name="quesion-1-0">  
                                <label for="quesion-1-1">
                                    <span>2</span></label>
                            </div>
                        </td>
                        <td>
                            <div class="radio-container">
                                <input id = "quesion-1-2" type="radio" name="quesion-1-0"> 
                                <label for="quesion-1-2">
                                    <span>3</span></label>
                            </div>
                        </td>
                        <td>
                            <div class="radio-container">
                                <input id = "quesion-1-3" type="radio" name="quesion-1-0"> 
                                <label for="quesion-1-3">
                                    <span>4</span></label>
                            </div>
                        </td>
                        <td>
                            <div class="radio-container">
                                <input id = "quesion-1-4" type="radio" name="quesion-1-0">
                                <label for="quesion-1-4">
                                    <span>5</span></label>
                            </div>
                        </td>


                    </tr>

                </tbody>


            </table>
    </div>
    <div class="question-container" id="question-2">
    </div>
</div>

</body>
<script type="text/javascript" src="likert.js"></script>
</html>
